<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專科護理師-虛擬人問診練習預約平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056b3; 
            --header-text: #ffffff;
            --bg-color: #f0f4f8;
            --disabled-gray: #cccccc;
            --text-dark: #333333;
        }
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: var(--primary-blue);
            color: var(--header-text);
            padding: 15px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .date-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-image: linear-gradient(to bottom, #fff, #f9fbff);
        }
        .date-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-blue);
            border-radius: 5px;
            padding: 5px 10px;
            width: fit-content;
            background: #fff;
        }
        .date-input {
            font-size: 1.1rem;
            color: var(--text-dark);
            border: none;
            outline: none;
            background: transparent;
            font-family: "Microsoft JhengHei";
            cursor: pointer;
        }
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .time-btn {
            background-color: #fff;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .time-btn:hover:not(:disabled) {
            background-color: #e6f0ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .time-btn:disabled {
            background-color: var(--disabled-gray);
            border-color: var(--disabled-gray);
            color: #666;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        /* 通用視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-blue);
        }
        .modal-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        .status-bar {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-home"></i>
        <span>專科護理師-虛擬人問診練習預約平台</span>
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="date-section">
        <div class="date-input-wrapper">
            <input type="date" id="datePicker" class="date-input">
        </div>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
            請點選上方日期以切換不同天的課表
        </div>
    </div>

    <div class="slots-grid" id="slotsContainer">
        <p style="grid-column: 1/-1; text-align: center; color: #666;">初始化中...</p>
    </div>
    
    <div class="status-bar" id="connectionStatus">準備連線...</div>
</div>

<div class="modal" id="bookingModal">
    <div class="modal-content">
        <h3 style="color: #0056b3; margin-top: 0;">預約確認</h3>
        <p>您選擇的時段：<br><span id="bookingTimeDisplay" style="font-weight: bold; font-size: 1.5rem; color: #333;"></span></p>
        
        <div style="margin: 20px 0; text-align: left;">
            <label for="studentNameInput" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">請輸入您的學員姓名：</label>
            <input type="text" id="studentNameInput" placeholder="例如：王小明" 
                   style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>

        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="modal-btn" style="background-color: #6c757d; margin-top: 0;" onclick="window.closeBookingModal()">取消</button>
            <button class="modal-btn" style="margin-top: 0;" onclick="window.confirmBooking()">確認預約</button>
        </div>
    </div>
</div>

<div class="modal" id="successModal">
    <div class="modal-content">
        <div style="font-size: 3rem; color: #28a745; margin-bottom: 15px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="modal-text" id="modalMessage" style="font-size: 1.1rem; line-height: 1.6; color: #333;"></div>
        <button class="modal-btn" onclick="document.getElementById('successModal').style.display='none'">確定</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 使用你提供的 Firebase 設定
    const firebaseConfig = {
        apiKey: "AIzaSyDdoji343owSU3lufOUVMLPaAL5phmOoYE",
        authDomain: "np-virti-booking-platform.firebaseapp.com",
        databaseURL: "https://np-virti-booking-platform-default-rtdb.firebaseio.com",
        projectId: "np-virti-booking-platform",
        storageBucket: "np-virti-booking-platform.firebasestorage.app",
        messagingSenderId: "727691453760",
        appId: "1:727691453760:web:86a3346c5eb5e29a88c6a5",
        measurementId: "G-5N4970Y5F4"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const datePicker = document.getElementById('datePicker');
    const slotsContainer = document.getElementById('slotsContainer');
    const statusText = document.getElementById('connectionStatus');
    
    // 產生 12 個時段 (00:00 到 22:00)
    const timeSlots = [];
    for (let i = 0; i <= 22; i += 2) {
        timeSlots.push(i.toString().padStart(2, '0') + ":00");
    }

    // 設定預設日期為今天
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;

    let currentDateStr = today;
    let unsubscribe = null;
    let currentSelectedTime = ''; // 暫存使用者選的時間

    // 啟動程式
    loadDataForDate(today);

    // 監聽日期變更
    datePicker.addEventListener('change', (e) => {
        if(e.target.value) {
            loadDataForDate(e.target.value);
        }
    });

    function loadDataForDate(dateStr) {
        currentDateStr = dateStr;
        statusText.textContent = "資料讀取中...";
        slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">資料載入中...</p>';

        if (unsubscribe) {
            unsubscribe();
        }

        const bookingsRef = ref(db, 'bookings/' + dateStr);
        
        unsubscribe = onValue(bookingsRef, (snapshot) => {
            const data = snapshot.val() || {}; 
            statusText.textContent = `顯示日期：${dateStr}`;
            renderSlots(data);
        }, (error) => {
            console.error(error);
            statusText.textContent = "連線失敗";
            slotsContainer.innerHTML = '<p style="color:red; text-align:center;">無法連線至資料庫</p>';
        });
    }

    function renderSlots(bookedData) {
        slotsContainer.innerHTML = ''; 

        timeSlots.forEach(time => {
            const btn = document.createElement('button');
            btn.className = 'time-btn';
            btn.textContent = time;

            if (bookedData[time]) {
                btn.disabled = true;
                btn.title = "已被預約";
                // 若要顯示是誰預約的，可以加上這行：
                // btn.textContent += ` (${bookedData[time].name})`;
            } else {
                // 綁定點擊事件，開啟輸入視窗
                btn.onclick = () => window.openBookingModal(time);
            }
            slotsContainer.appendChild(btn);
        });
    }

    // --- 以下為視窗控制與預約邏輯 ---

    // 開啟預約視窗
    window.openBookingModal = function(time) {
        currentSelectedTime = time;
        document.getElementById('bookingTimeDisplay').textContent = time;
        document.getElementById('studentNameInput').value = ''; // 清空欄位
        document.getElementById('bookingModal').style.display = 'flex';
        // 自動將游標移到輸入框
        setTimeout(() => document.getElementById('studentNameInput').focus(), 100);
    };

    // 關閉預約視窗
    window.closeBookingModal = function() {
        document.getElementById('bookingModal').style.display = 'none';
    };

    // 確認預約 (按下視窗裡的確認按鈕後執行)
    window.confirmBooking = function() {
        const nameInput = document.getElementById('studentNameInput');
        const studentName = nameInput.value.trim();

        if (!studentName) {
            alert("請輸入姓名才能預約喔！");
            return;
        }

        // 準備要寫入的資料
        const bookingData = {
            status: "booked",
            name: studentName
        };

        // 寫入 Firebase
        set(ref(db, 'bookings/' + currentDateStr + '/' + currentSelectedTime), bookingData)
            .then(() => {
                // 1. 關閉輸入視窗
                window.closeBookingModal();
                
                // 2. 顯示成功視窗
                const successModal = document.getElementById('successModal');
                const messageBox = document.getElementById('modalMessage');
                messageBox.innerHTML = `預約成功！<br>學員：<strong>${studentName}</strong><br><strong>${currentSelectedTime}</strong> 等您上線`;
                successModal.style.display = 'flex';
            })
            .catch((error) => {
                alert("預約失敗: " + error.message);
            });
    };
    
    // 點擊視窗外部也可以關閉
    window.onclick = function(event) {
        const modal1 = document.getElementById('bookingModal');
        const modal2 = document.getElementById('successModal');
        if (event.target == modal1) {
            modal1.style.display = 'none';
        }
        if (event.target == modal2) {
            modal2.style.display = 'none';
        }
    }
</script>

</body>
</html>
