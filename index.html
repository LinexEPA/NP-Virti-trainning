<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>器械點班查詢 - 學習預約系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056b3; 
            --header-text: #ffffff;
            --bg-color: #f0f4f8;
            --disabled-gray: #cccccc;
            --text-dark: #333333;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background-color: var(--primary-blue);
            color: var(--header-text);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header i { cursor: pointer; font-size: 1.4rem; }

        .date-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-image: linear-gradient(to bottom, #fff, #f9fbff);
        }

        .date-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-blue);
            padding: 5px 10px;
            width: fit-content;
            background: #fff;
        }

        .date-display {
            font-size: 1rem;
            color: var(--text-dark);
            border: none;
            outline: none;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .time-btn {
            background-color: #fff;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .time-btn:hover:not(:disabled) {
            background-color: #e6f0ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .time-btn:disabled {
            background-color: var(--disabled-gray);
            border-color: var(--disabled-gray);
            color: #666;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-blue);
        }

        .modal-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .modal-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .reset-btn-container {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }
        
        .reset-link {
            color: #999;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-home"></i>
        <span>器械點班查詢</span>
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="date-section">
        <div class="date-input-wrapper">
            <span class="date-display" id="currentDate">2025/12/26</span>
            <i class="fas fa-calendar-alt" style="margin-left: 10px; color: #555;"></i>
        </div>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
            請選擇練習時段 (單一學員制)
        </div>
    </div>

    <div class="slots-grid" id="slotsContainer"></div>

    <div class="reset-btn-container">
        <span class="reset-link" onclick="resetData()">[開發者測試用] 重置所有預約</span>
    </div>
</div>

<div class="modal" id="successModal">
    <div class="modal-content">
        <div style="font-size: 3rem; color: #28a745; margin-bottom: 15px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="modal-text" id="modalMessage"></div>
        <button class="modal-btn" onclick="closeModal()">確定</button>
    </div>
</div>

<script>
    const timeSlots = [];
    for (let i = 8; i <= 22; i += 2) {
        const timeString = i.toString().padStart(2, '0') + ":00";
        timeSlots.push(timeString);
    }

    const slotsContainer = document.getElementById('slotsContainer');
    const STORAGE_KEY = 'medical_training_bookings';

    function getBookedSlots() {
        const stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : [];
    }

    function renderSlots() {
        const bookedSlots = getBookedSlots();
        slotsContainer.innerHTML = ''; 

        timeSlots.forEach(time => {
            const btn = document.createElement('button');
            btn.className = 'time-btn';
            btn.textContent = time;
            
            if (bookedSlots.includes(time)) {
                btn.disabled = true;
                btn.title = "此時段已被預約";
            } else {
                btn.onclick = () => handleBooking(time);
            }
            slotsContainer.appendChild(btn);
        });
    }

    function handleBooking(time) {
        const bookedSlots = getBookedSlots();
        bookedSlots.push(time);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookedSlots));
        renderSlots();
        showModal(time);
    }

    function showModal(time) {
        const modal = document.getElementById('successModal');
        const messageBox = document.getElementById('modalMessage');
        messageBox.innerHTML = `謝謝您為病人努力學習<br><strong>${time}</strong> 等您上線`;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    function resetData() {
        if(confirm('確定要清空所有預約紀錄嗎？')) {
            localStorage.removeItem(STORAGE_KEY);
            renderSlots();
        }
    }

    const today = new Date();
    document.getElementById('currentDate').textContent = `${today.getFullYear()}/${(today.getMonth()+1).toString().padStart(2,'0')}/${today.getDate().toString().padStart(2,'0')}`;
    renderSlots();
</script>

</body>
</html>
