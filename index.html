<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專科護理師-虛擬人問診練習預約平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056b3; 
            --header-text: #ffffff;
            --bg-color: #f0f4f8;
            --disabled-gray: #cccccc;
            --text-dark: #333333;
        }
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: var(--primary-blue);
            color: var(--header-text);
            padding: 15px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .date-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-image: linear-gradient(to bottom, #fff, #f9fbff);
        }
        .date-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-blue);
            border-radius: 5px;
            padding: 5px 10px;
            width: fit-content;
            background: #fff;
        }
        .date-input {
            font-size: 1.1rem;
            color: var(--text-dark);
            border: none;
            outline: none;
            background: transparent;
            font-family: "Microsoft JhengHei";
            cursor: pointer;
        }
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .time-btn {
            background-color: #fff;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            min-height: 60px; /* 增加高度以容納名字 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .time-btn:hover {
            background-color: #e6f0ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* ★★★ 修改：已預約樣式 (紅色系，代表有人但可點擊取消) ★★★ */
        .time-btn.booked {
            background-color: #fff5f5;
            border: 1px solid #ffcccc;
            color: #d63031;
        }
        .time-btn.booked:hover {
            background-color: #ffe0e0;
            box-shadow: 0 0 8px rgba(214, 48, 49, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 85%;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-blue);
        }
        .modal-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .modal-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }
        .status-bar {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-home"></i>
        <span>專科護理師-虛擬人問診練習預約平台</span>
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="date-section">
        <div class="date-input-wrapper">
            <input type="date" id="datePicker" class="date-input">
        </div>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
            點選「空位」預約，點選「已預約」可驗證取消
        </div>
    </div>

    <div class="slots-grid" id="slotsContainer">
        <p style="grid-column: 1/-1; text-align: center; color: #666;">初始化中...</p>
    </div>
    
    <div class="status-bar" id="connectionStatus">準備連線...</div>
</div>

<div class="modal" id="bookingModal">
    <div class="modal-content">
        <h3 style="color: #0056b3; margin-top: 0;">確認預約時段</h3>
        <p>您選擇的時間：<br><span id="bookingTimeDisplay" style="font-weight: bold; color: #333; font-size: 1.2rem;"></span></p>
        
        <div style="text-align: left;">
            <label for="studentNameInput" style="font-weight: bold; color: #555;">請輸入您的姓名：</label>
            <input type="text" id="studentNameInput" class="modal-input" placeholder="例如：陳小美">
        </div>

        <div style="display: flex; justify-content: center;">
            <button class="modal-btn" style="background-color: #6c757d;" onclick="window.closeBookingModal()">取消</button>
            <button class="modal-btn" onclick="window.confirmBooking()">確認送出</button>
        </div>
    </div>
</div>

<div class="modal" id="successModal">
    <div class="modal-content">
        <div style="font-size: 3rem; color: #28a745; margin-bottom: 15px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="modal-text" id="modalMessage" style="font-size: 1.1rem; line-height: 1.6; color: #333;"></div>
        <button class="modal-btn" onclick="document.getElementById('successModal').style.display='none'">關閉</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDdoji343owSU3lufOUVMLPaAL5phmOoYE",
        authDomain: "np-virti-booking-platform.firebaseapp.com",
        databaseURL: "https://np-virti-booking-platform-default-rtdb.firebaseio.com",
        projectId: "np-virti-booking-platform",
        storageBucket: "np-virti-booking-platform.firebasestorage.app",
        messagingSenderId: "727691453760",
        appId: "1:727691453760:web:86a3346c5eb5e29a88c6a5",
        measurementId: "G-5N4970Y5F4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const datePicker = document.getElementById('datePicker');
    const slotsContainer = document.getElementById('slotsContainer');
    const statusText = document.getElementById('connectionStatus');
    
    // ★★★ 自訂時段清單 (這裡你可以隨意修改想要開放的時間) ★★★
    // 例如： ["09:00", "10:30", "14:00"]
    const timeSlots = [];
    for (let i = 0; i <= 22; i += 2) {
        timeSlots.push(i.toString().padStart(2, '0') + ":00");
    }

    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;

    let currentDateStr = today;
    let unsubscribe = null;
    let currentSelectedTime = '';

    window.openBookingModal = function(time) {
        currentSelectedTime = time;
        document.getElementById('bookingTimeDisplay').textContent = time;
        document.getElementById('studentNameInput').value = '';
        document.getElementById('bookingModal').style.display = 'flex';
        setTimeout(() => document.getElementById('studentNameInput').focus(), 100);
    };

    window.closeBookingModal = function() {
        document.getElementById('bookingModal').style.display = 'none';
    };

    window.confirmBooking = function() {
        const nameInput = document.getElementById('studentNameInput');
        const studentName = nameInput.value.trim();

        if (!studentName) {
            alert("請務必輸入姓名才能預約！");
            return;
        }

        const bookingData = {
            status: "booked",
            name: studentName
        };

        set(ref(db, 'bookings/' + currentDateStr + '/' + currentSelectedTime), bookingData)
            .then(() => {
                window.closeBookingModal();
                const successModal = document.getElementById('successModal');
                const messageBox = document.getElementById('modalMessage');
                messageBox.innerHTML = `預約成功！<br>學員：<strong>謝謝您為病人努力學習${studentName}</strong><br>時段：<strong>${currentSelectedTime}</strong>`;
                successModal.style.display = 'flex';
            })
            .catch((error) => {
                alert("預約失敗: " + error.message);
            });
    };

    // ★★★ 新增：取消/更改預約的功能 ★★★
    window.cancelBooking = function(time, correctName) {
        const inputName = prompt(`此時段已被「${correctName}」預約。\n\n如需更改時間，請輸入原本的姓名來取消：`);

        if (inputName === null) return;

        if (inputName.trim() === correctName) {
            set(ref(db, 'bookings/' + currentDateStr + '/' + time), null)
                .then(() => {
                    alert(`已取消 ${time} 的預約！\n您現在可以重新預約新的時段。`);
                })
                .catch((error) => {
                    alert("取消失敗: " + error.message);
                });
        } else {
            alert("姓名輸入錯誤，驗證失敗！");
        }
    };

    loadDataForDate(today);

    datePicker.addEventListener('change', (e) => {
        if(e.target.value) {
            loadDataForDate(e.target.value);
        }
    });

    function loadDataForDate(dateStr) {
        currentDateStr = dateStr;
        statusText.textContent = "資料讀取中...";
        slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">資料載入中...</p>';

        if (unsubscribe) {
            unsubscribe();
        }

        const bookingsRef = ref(db, 'bookings/' + dateStr);
        
        unsubscribe = onValue(bookingsRef, (snapshot) => {
            const data = snapshot.val() || {}; 
            statusText.textContent = `顯示日期：${dateStr}`;
            renderSlots(data);
        }, (error) => {
            console.error(error);
            statusText.textContent = "連線失敗";
            slotsContainer.innerHTML = '<p style="color:red; text-align:center;">無法連線至資料庫</p>';
        });
    }

    function renderSlots(bookedData) {
        slotsContainer.innerHTML = ''; 

        timeSlots.forEach(time => {
            const btn = document.createElement('button');
            btn.className = 'time-btn';
            
            // 建立按鈕內容 (時間 + 名字)
            let btnContent = `<span style="font-size: 1.1rem; font-weight: bold;">${time}</span>`;

            if (bookedData[time]) {
                // 已預約狀態
                btn.classList.add('booked'); 
                // 顯示名字 (讓同學知道這是誰的，方便驗證取消)
                btnContent += `<br><span style="font-size: 0.85rem; font-weight: normal;">${bookedData[time].name}</span>`;
                btn.innerHTML = btnContent;
                btn.title = "點擊以驗證並取消預約";
                // 綁定取消事件
                btn.onclick = () => window.cancelBooking(time, bookedData[time].name);
            } else {
                // 可預約狀態
                btn.innerHTML = btnContent;
                // 綁定預約事件
                btn.onclick = () => window.openBookingModal(time);
            }
            slotsContainer.appendChild(btn);
        });
    }
    
    window.onclick = function(event) {
        const modal1 = document.getElementById('bookingModal');
        const modal2 = document.getElementById('successModal');
        if (event.target == modal1) window.closeBookingModal();
        if (event.target == modal2) modal2.style.display = 'none';
    }
</script>

</body>
</html>
