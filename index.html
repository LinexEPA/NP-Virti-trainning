<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專科護理師-虛擬人問診練習預約平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056b3; 
            --header-text: #ffffff;
            --bg-color: #f0f4f8;
            --disabled-gray: #cccccc;
            --text-dark: #333333;
        }
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: var(--primary-blue);
            color: var(--header-text);
            padding: 15px 15px; /* 稍微縮小左右間距以容納長標題 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem; /* 稍微縮小字體以容納長標題 */
            font-weight: bold;
        }
        .date-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-image: linear-gradient(to bottom, #fff, #f9fbff);
        }
        .date-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-blue);
            padding: 5px 10px;
            width: fit-content;
            background: #fff;
        }
        .date-display { font-size: 1rem; color: var(--text-dark); border: none; outline: none; }
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .time-btn {
            background-color: #fff;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .time-btn:hover:not(:disabled) {
            background-color: #e6f0ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .time-btn:disabled {
            background-color: var(--disabled-gray);
            border-color: var(--disabled-gray);
            color: #666;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-blue);
        }
        .modal-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        .status-bar {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-home"></i>
        <span>專科護理師-虛擬人問診練習預約平台</span>
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="date-section">
        <div class="date-input-wrapper">
            <span class="date-display" id="currentDate">2025/12/26</span>
            <i class="fas fa-calendar-alt" style="margin-left: 10px; color: #555;"></i>
        </div>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
            請選擇練習時段 (即時連線版)
        </div>
    </div>

    <div class="slots-grid" id="slotsContainer">
        <p style="grid-column: 1/-1; text-align: center; color: #666;">正在連線資料庫...</p>
    </div>
    
    <div class="status-bar" id="connectionStatus">連線中...</div>
</div>

<div class="modal" id="successModal">
    <div class="modal-content">
        <div style="font-size: 3rem; color: #28a745; margin-bottom: 15px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="modal-text" id="modalMessage" style="font-size: 1.1rem; line-height: 1.6; color: #333;"></div>
        <button class="modal-btn" onclick="document.getElementById('successModal').style.display='none'">確定</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 你的 Firebase 設定
    const firebaseConfig = {
        apiKey: "AIzaSyDdoji343owSU3lufOUVMLPaAL5phmOoYE",
        authDomain: "np-virti-booking-platform.firebaseapp.com",
        projectId: "np-virti-booking-platform",
        storageBucket: "np-virti-booking-platform.firebasestorage.app",
        messagingSenderId: "727691453760",
        appId: "1:727691453760:web:86a3346c5eb5e29a88c6a5",
        measurementId: "G-5N4970Y5F4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 設定日期
    const targetDate = "2025-12-26"; 
    document.getElementById('currentDate').textContent = targetDate.replace(/-/g, '/');

    const slotsContainer = document.getElementById('slotsContainer');
    const statusText = document.getElementById('connectionStatus');

    const timeSlots = [];
    for (let i = 8; i <= 22; i += 2) {
        timeSlots.push(i.toString().padStart(2, '0') + ":00");
    }

    const bookingsRef = ref(db, 'bookings/' + targetDate);
    
    onValue(bookingsRef, (snapshot) => {
        const data = snapshot.val() || {}; 
        statusText.textContent = "已連線至雲端系統";
        renderSlots(data);
    }, (error) => {
        statusText.textContent = "連線失敗: " + error.message;
        console.error(error);
    });

    function renderSlots(bookedData) {
        slotsContainer.innerHTML = ''; 

        timeSlots.forEach(time => {
            const btn = document.createElement('button');
            btn.className = 'time-btn';
            btn.textContent = time;

            if (bookedData[time]) {
                btn.disabled = true;
                btn.title = "已被其他學員預約";
            } else {
                btn.onclick = () => handleBooking(time);
            }
            slotsContainer.appendChild(btn);
        });
    }

    window.handleBooking = function(time) {
        set(ref(db, 'bookings/' + targetDate + '/' + time), true)
            .then(() => {
                const modal = document.getElementById('successModal');
                const messageBox = document.getElementById('modalMessage');
                messageBox.innerHTML = `謝謝您為病人努力學習<br><strong>${time}</strong> 等您上線`;
                modal.style.display = 'flex';
            })
            .catch((error) => {
                alert("預約失敗，請檢查網路或是資料庫權限\n" + error.message);
            });
    };
</script>

</body>
</html>
